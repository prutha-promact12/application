<link href="../../assets/vendor/css-hamburgers/hamburgers.css" rel="stylesheet" />
<link href="../../assets/vendor/select2/select2.css" rel="stylesheet" />
<link href="../../assets/vendor/animsition/css/animsition.css" rel="stylesheet" />
<link href="../../assets/vendor/daterangepicker/daterangepicker.css" rel="stylesheet" />
<link href="../../assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" />

<div class="limiter">
  <div class="container-login100" style=" background-image: url('../../assets/images/ea3fd3102ccf575e3c33954f73eab78d.jpg'); " >
    <div class="wrap-login100" style="height: 450px;padding: 6px 100px;">
      <form class="login100-form validate-form flex-sb flex-w" #f="ngForm" (ngSubmit)="submit()">
        <span class="login100-form-title">
          Login
        </span>
        <div style="margin-bottom: 20px;">
          <span class="txt1" >
            Id
          </span>
        </div>
        <div class="wrap-input100 validate-input form-group" data-validate="Username is required">
          <input class="input100" type="text" id="id" [(ngModel)]="user.id" name="id" required #id="ngModel" >
          <span class="focus-input100"></span>
          <div class="alert alert-danger" *ngIf="id.touched && !id.valid">Please Enter Id</div>
        </div>

        <div style="margin-bottom:20px;">
          <span class="txt1" >
            Username
          </span>
        </div>
        <div class="wrap-input100 validate-input form-group" data-validate="Username is required">
          <input class="input100" id="name" type="text" [(ngModel)]="user.name" name="name" required #name="ngModel" >
          <span class="focus-input100"></span>
          <div class="alert alert-danger" style="position:absolute;width:100%;" *ngIf="name.touched && !name.valid">Please Enter Name</div>
        </div>

        <div style="margin-bottom:20px;">
          <span class="txt1">
            Password
          </span>
        </div>
        <div class="wrap-input100 validate-input form-group " data-validate="Password is required">
          <input  type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel" class="input100">
          <span class="focus-input100"></span>
          <div class="alert alert-danger" style="position:absolute;width:100%;" *ngIf="password.touched && !password.valid">Please Enter Password</div>
        </div>
        
        <div class="container-login100-form-btn" style="margin-top:30px;">

          <input type="submit" class="login100-form-btn" [disabled]="!f.valid" value="Login" />

        </div>


      </form>
    </div>
  </div>
</div>
