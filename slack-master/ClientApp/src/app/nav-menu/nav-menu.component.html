<div class='main-nav'>
    <div class='navbar navbar-inverse'>
      <div class='navbar-header'>

        <a class='navbar-brand' [routerLink]='["/home/",user.id]' style="width:75%">{{user.name}}'s SlackClone</a>
       
      </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>

          <ul class='nav navbar-nav' *ngFor="let u of users">
            
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/chat/",user.id,u.id]'>
                <span class="fas fa-user-circle" *ngIf="u.status==false" style="color:#D3D3D3"></span>
                <span class="fas fa-user-circle" *ngIf="u.status==true" style="color:green"></span>
                {{u.name}}
              </a>
            </li>

          </ul>
        </div>
    </div>
</div>
